name: Tracking

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: tracking-dashboard
  cancel-in-progress: false

jobs:
  tracking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run issue tracking update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRACKING_ISSUE_NUMBER: ${{ vars.TRACKING_ISSUE_NUMBER }}
          TRACKING_SEARCH_LIMIT: ${{ vars.TRACKING_SEARCH_LIMIT }}
        run: python scripts/tracking.py
